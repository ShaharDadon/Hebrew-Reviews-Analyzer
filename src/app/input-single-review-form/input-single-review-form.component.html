<div class="container">
  <form>
    <div class="form-group">
      <!--<input class="form-control" id="inputdefault" type="text" placeholder="Type your review" [(ngModel)]="reviewText" [ngModelOptions]="{standalone: true}">-->
      <textarea class="form-control"  placeholder="Type your review" rows="3" [(ngModel)]="reviewText" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
  </form>
</div>

<div *ngIf="!loading" class="text-center">

  <div class="row justify-content-md-center">
    <div class="col col-lg-2">
        <button type="button" class="btn btn-primary" (click)="classify()" name="textArea">Classify Single Review</button>
        
    </div>
    <div class="col-md-auto">
      
    </div>
    <div class="col col-lg-2">
      <app-input-file></app-input-file>
    </div>
  </div>
    
</div>
<div *ngIf="loading" class="container-center">
	<div class="row">
		<div class="text-center">
		    <div class="loader"></div>
		</div>
	</div>
</div>

<div *ngIf="pos_result && !loading" class="container">
  <p></p>
  <div class="alert alert-success  alert-dismissible">
    <strong>POSITIVE 🙂</strong>  classified by {{message}} algorithm.
  </div>
</div>
<div *ngIf="neg_result && !loading" class="container">
  <p></p>  
  <div class="alert alert-danger alert-dismissible">
    <strong>NEGATIVE 🙁</strong> classified by {{message}} algorithm  .
  </div>
</div>



 <br/>
