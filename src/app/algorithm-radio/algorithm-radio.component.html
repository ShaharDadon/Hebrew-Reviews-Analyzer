<article>
    
    <label class="container" id="KNN_LINE">
            K-Nearest Neighbors
            <input type="radio"    name="radio" (click)="setAlgorithm('KNNScript.py')" >
            <span class="checkmark"></span>
    </label>
    
    <label class="container bold" id="NAIVE_LINE" >
            Naive-Bayes
            <input type="radio" checked="checked" name="radio" (click)="setAlgorithm('NAIVEScript.py')">
            <span class="checkmark"></span>
    </label>    

</article>
